<div id="siteCarousal" class="carousel slide" data-ride="carousel" data-interval="{{include.duration}}">
  <ol class="carousel-indicators">
        {% assign count =  1 %}
    <li data-target="#siteCarousal" data-slide-to="0" class="active"></li>
    {% for item in site.data.carousels.list offset:1 %}
    <li data-target="#siteCarousal" data-slide-to="{{ count }}"></li>
       {% assign count = count | plus: 1 %}
	{% endfor %}
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{site.data.carousels.list[0].image}}" alt="Test">
    </div>
    {% for item in site.data.carousels.list offset:1 %}
    <div class="carousel-item">
      <img class="d-block w-100" src="{{item.image}}" alt="Test">
    </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#siteCarousal" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#siteCarousal" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
