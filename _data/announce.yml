- date: "2022-03-25T00:00:00"
  title: "Dr. Srimanta Bhattacharya has joined as an Assistant Professor in CSE, IIT Palakkad."
  description: "Srimanta Bhattacharya graduated with B.E. in Electrical Engineering from Indian Institute of Engineering, Science and Technology (erstwhile Bengal Engineering College), Shibpur. He obtained his M.Tech and Ph.D degrees (both in Computer Science) from Indian Statistical Institute, Kolkata. He also has more than five years of postdoctoral experience (research and teaching) from Indian Statistical Institute, Kolkata.  Before joining the Ph.D program, he worked in the industry for three years.  Prior to joining IIT Palakkad, he held a faculty position at the School of Interwoven Arts and Sciences of Krea University for a brief period of six months.

His work involves problems motivated from the domain of data security and data privacy. He is broadly interested in topics that lie in the intersection of Mathematics and Computer Science."

