list:
- title: "Kevin Jude (PhD student) selected as a PMRF Fellow"
  description: "Kevin Jude (PhD student) was awarded the Prime Minister’s Research Fellow (PMRF) fellowship in 2021. See [here](https://iitpkd.ac.in/news/pmrf-fellows-selected-may-2021-cycle) for more details."
  date: "2021-11-15T00:00:00"
  show: yes

- title: "First position in TCTD Challenge"
  description: "Yogesh R (BTech batch 2018) was part of the team that won the first position in TCTD Challenge of the 7th Inter IIT Tech Meet."
  date: "2018-01-01T00:00:00"
  show: yes

- title: "Second place in Smart India Hackathon"
  description: "Adithya Kumar O V, Jude K Anil, Sooraj Tom and Rohit Reddy (BTech batch 2015) were part of the team that were placed second in Smart India Hackathon final in 2018."
  date: "2018-01-01T00:00:00"
  show: yes

- title: "Congrats to Sourabh Aggarwal"
  description: "Sourabh Aggarwal (BTech batch 2016) was selected by the Ministry of Youth Affairs and Sports to represent India as a part of the delegation comprising students, researchers, youth leaders and young achievers from India in 2018."
  date: "2018-01-01T00:00:00"
  show: yes

- title: "Adithya Kumar (BTech batch 2015) selected for GSoC 2019"
  description: "Adithya Kumar O V (BTech batch 2015) was selected for Google Summer of Code in 2019."
  date: "2019-01-01T00:00:00"
  show: yes

- title: "Shabana K M (PhD student) selected as a PMRF Fellow"
  description: "Shabana K M (PhD student) was awarded the Prime Minister’s Research Fellow (PMRF) fellowship in 2020."
  date: "2020-01-01T00:00:00"
  show: yes

- title: "Best student presentation award for Sreejith in CALDAM 2022"
  description: "Sreejith K. P. (PhD student) won a best student presentation award in the 8th Annual International Conference on Algorithms and Discrete Applied Mathematics (CALDAM 2022) held at Pondicherry University in Feb 2022."
  date: "2022-02-01T00:00:00"
  show: yes

- title: "Institute awards 2022 for CSE students"
  description: "Parul Sangwan (B.Tech) has won the institute medal for the best student of the outgoing undergraduate batch of 2022. Among the outgoing batch of CSE students, Parul Sangwan (B.Tech), Ashwini S (MSoCD) and Mathews George (MCaM) have been selected for awards in their respective streams for their academic performance. The awards will be given on the Convocation 2022."
  date: "2022-07-25T00:00:00"
  show: yes

- title: "First position for Poster Presentation at the Indian Symposium on Machine Learning"
  description: "Abilasha S (PhD student) won the First position for Poster Presentation at the Indian Symposium on Machine Learning at IIT Gandhinagar. For more details see [here](https://iitpkd.ac.in/news/another-first-iit-pkd-time-indian-symposium-machine-learning)."
  date: "2022-12-17T00:00:00"
  show: yes

- title: "First prize at the 'Vision and AI' hackathon"
  description: "A team comprising of Syed Abdul Mateen (BTech batch 2020), Jayanth Kumar (BTech batch 2019) and Rohith Behera won the 'Vision and AI Technology' hackathon event which was held offline on December 13th  2022 at IIT Madras Research Park (IITMRP) in Taramani, Chennai. For more details, see [here](https://iitpkd.ac.in/news/team-iit-pkd-winners-vision-and-ai-hackathon-hosted-iit-madras-research-park)."
  date: "2022-12-17T00:00:00"
  show: yes

- title: "Best paper award for Ardra in SOFSEM 2023"
  description: "Ardra P S (PhD student) won a best paper award for the work titled 'Balanced Substructures in Bicolored Graphs' in the 48th International Conference on Current Trends in Theory and Practice of Computer Science (SOFSEM 2023) held at Slovakia from Jan 15-19 2023.  For more details, check out the announcement in the [institute](https://iitpkd.ac.in/news/iit-palakkad-shines-computer-science-conference-slovakia) page."
  date: "2023-01-17T00:00:00"
  show: yes

- title: "Student awards in HackVerse 4.0 at NIT Suratkal"
  description: "Morem Jayanth Kumar and Padala SSSS V Sri Vishnu Subhash (both of BTech batch 2019) worked on a Health Care App and won the 'Healthcare Track Special Prize' at HackVerse 4.0 in NIT Suratkal held on April 15-16."
  date: "2023-04-18T00:00:00"
  show: yes

- title: "Best paper award for Amrutha in FAST 2023"
  description: "Amrutha Benny (PhD student) received the Best Paper Award in the Student Session II at the National Conference on Frontiers of Aerospace Systems and Technologies (FAST) 2023 held on 30th June and 1st July 2023 at Vikram Sarabhai Space Centre (VSSC), Thiruvananthapuram. For more details, check out the announcement in the [institute](https://iitpkd.ac.in/news/exemplary-achievement-best-paper-award-ms-amrutha-benny) page."
  date: "2023-07-01T00:00:00"
  show: yes

- title: "Institute awards 2023 for CSE students"
  description: "Among the outgoing batch of CSE students, Katragadda Yagnesh (B.Tech), J B Mahesh (MSoCD) and Sneha Chakraborty (MCaM) have been selected for awards in their respective streams for their academic performance. The awards will be given on the Convocation 2023."
  date: "2023-07-21T00:00:00"
  show: yes
