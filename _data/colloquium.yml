- title: "Winding number and circular 4-coloring of (signed) graphs"
  speaker: "Dr. Reza Naserasr (IRIF, France)"
  description: "In this talk first we explore an extension of the notion of circular coloring form graphs to signed graphs. In particular we present a bipartite analogue of the generalized Mycielski graphs on odd cycles and investigate their circular chromatic number.

To prove the lower bound of 4 we use an elementary notion of the algebraic topology, namely the winding number of a closed curve, thus presenting in an elementary manner a strong connection between the two subjects."
  speakerbio: "Dr. Reza Naserasr is a CNRS-France researcher and a faculty member at the Institut de Recherche en Informatique Fondamentale (IRIF), Paris, France. His research interests include graph homomorphism and structural graph theory. Recently, he is interested in developing the theory of coloring and homomorphisms of signed graphs."
