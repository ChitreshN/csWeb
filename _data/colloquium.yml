- title: "Space Efficient Suffix Trees -- Theory meets Practice"
  speaker: "Prof. Venkatesh Raman (The Institute of Mathematical Sciences, Chennai)"
  description: "Suffix Trees discovered in 1973 is a powerful data structure for string processing. They are at the heart of many search engines like Google and of modern genome sequencing packages in Computational Biology. Their practical implementations were possible through a lot of developments in space efficient data structures. We will see a guided tour of suffix trees, their applications and space efficient data structures in this talk."
  speakerbio: "Raman obtained his PhD from the University of Waterloo, Canada, and since 1991 has been at the Institute of Mathematical Sciences, Chennai, where he is currently a Professor. His primary research interests are in the area of data structures and algorithms, in particular in succinct data structures and parameterized and exact algorithms. He has co-edited four volumes of Springer Lecture Notes in Computer Science, and he is on the editorial board of the Indian Journal of Discrete Mathematics. He has organized or participated in several faculty development programs on algorithms in institutions all over the country.



He has been on the ACM-India council since 2016, where he served as Vice-President from 2018–2020 and Secretary/Treasurer from 2020–2022. He is currently the President of the council. He played key roles in the initiation of ACM-India programs like summer/winter schools, conferences on Computational Thinking in Schools and in the revamped versions of the COMPUTE conference and ARCS symposium for PhD students."
