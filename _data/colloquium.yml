- title: "Secure Multi-party Computation: The holy grail of Cryptography"
  speaker: "Dr. Arpita Patra (CSA, IISc)"
  description: "Secure Multi-party Computation (MPC) is the standard-bearer and holy-grail problem in Cryptography that permits a collection of data-owners to compute a collaborative result, without any of them gaining any knowledge about the data provided by the other, except what is derivable from the result of the computation. This talk will discuss the fundamental concept of garbled circuits and the Yao's two-party computation which is the first MPC construct in literature. In the end, I will briefly touch upon various applications of MPC."
  speakerbio: "Arpita Patra is presently an Associate Professor at Indian Institute of Science and a visiting faculty researcher at Google Research. Her area of interest is Cryptography, focusing on theoretical and practical aspects of secure multiparty computation protocols. She received her PhD from Indian Institute of Technology (IIT), Madras and held post-doctoral positions at University of Bristol, UK, ETH Zurich, Switzerland, and Aarhus University, Denmark. She had been a visiting faculty researcher at Google Research for a year between 2022 and 2023. Her research has been recognized with J P Morgan Chase Faculty Award, SONY Faculty Innovation Award, Google Research Award, NASI Young Scientist Platinum Jubilee Award, SERB Women Excellence award, INAE Young Engineer award and associateships with various scientific bodies such as Indian Academy of Sciences (IAS), National Academy of Engineering (INAE ), The World Academy of Sciences (TWAS). She is a council member of Indian Association for Research in Computing Science (IARCS) since December 2017. She has coauthored a textbook on Multi-party Computation titled “Secure Multiparty Computation against Passive Adversaries”."
