- title: "A tour through conflict-free coloring and minimum membership dominating set"
  speaker: "Prof. N. S. Narayanaswamy (IIT Madras)"
  description: "Conflict-free coloring has been a problem of fundamental combinatorial interest over the last two decades. In this talk, I will survey the current results and present some connections to a different optimization problem related to the minimum dominating set.  



The results can be found in https://arxiv.org/pdf/1812.01459.pdf,  https://arxiv.org/abs/2110.06656, and https://arxiv.org/pdf/2301.00387.pdf"
