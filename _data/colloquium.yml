- title: "Selecting Vertices at Random"
  speaker: "Prof. Saket Saurabh (The Institute of Mathematical Sciences, Chennai)"
  description: "We survey some recent graph algorithms that are based on picking a vertex at random and declaring it to be a part of the solution. This simple idea has been deployed to obtain state-of-the-art parameterized, exact exponential time, and approximation algorithms for a number of problems, such as Feedback Vertex Set and 3-Hitting Set. We will also discuss a recent 2-approximation algorithm for Feedback Vertex Set in Tournaments that is based on picking a vertex at random and declaring it to /not/ be part of the solution."
  speakerbio: "Saket Saurabh is a Professor of Theoretical Computer Science at the Institute of Mathematical Sciences, Chennai. He is also affiliated to the Department of Informatics, University of Bergen, as a Professor. He is also an Adjunct Professor at Indian Statistical Institute Kolkata and a member of IRL 2000 ReLaX. He specializes in parameterized complexity, exact algorithms, graph algorithms and game theory. His fundamental contributions to the area of parameterized complexity include procedures for obtaining algorithmic lower bounds, and meta-theorems on preprocessing. His other interests include graph theory, matroids, matching theory and approximation algorithms.



Saket Saurabh was awarded the Shanti Swarup Bhatnagar Prize for Science and Technology in Mathematical Sciences in 2021. He is also the recipient of the ACM India Early Career Researcher (ECR) Award 2020 and is a Fellow of European Association for Theoretical Computer Science (EATCS) 2021. He was also elected into the Indian Academy of Sciences fellowship in 2020 under the Mathematical Sciences section. He was honoured as a Member of the Academia Europaea 2020 and awarded the Outstanding Young Researcher Meltzer Award 2019 Norway. He also received the Swarnajayanti Fellowship Award 2017-18 in Mathematical Sciences, DST, Govt. of India."
